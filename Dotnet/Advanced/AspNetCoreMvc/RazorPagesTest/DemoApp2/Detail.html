<html>
<head>
    <title>DemoApp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdfbff;
        }

        .form-container {
            background-color: #e9d6fa;
            max-width: 900px;
            margin: 40px auto;
            padding: 80px 60px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            color: #4d4b4e;
            margin-bottom: 10px;
            text-align: center;
        }

        h3 {
            font-size: 20px;
            color: #35214b;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            border: 1px solid #000000; /* Outer border */
        }

        th, td {
            padding: 10px 14px;
            text-align: left;
            border: 1px solid #000000; /* Full grid lines */
        }

        th {
            background-color: #545355;
            color: #faf0f0;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f4ebfd;
        }

        tr:hover {
            background-color: #efe1fb;
        }


        .logout-button {
            display: flex;
            justify-content: center;
            /* margin-top: 10px; */
            cursor: pointer;
        }

        .logout-button a {
            padding: 12px 24px;
            background-color: #5cdb95;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .logout-button a:hover {
            background-color: #45b97c;
        }

        footer {
            text-align: center;
            background-color: hsl(0, 0%, 88%);
            height: 50px;
            line-height: 50px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            font-size: 14px;
            color: #555;
            border-top: 1px solid #c5c5c5;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Welcome Customer</h1>
        <h3>Orders of @User.Identity.Name</h3>
        <table>
            <tr>
                <th>Product No</th>
                <th>Quantity</th>
                <th>Order Date</th>
            </tr>
            @foreach (var entry in Model.Invoice)
            {
                <tr>
                    <td>@entry.ProductId</td>
                    <td>@entry.Quantity</td>
                    <td>@entry.OrderDate.ToString("yyyy-MM-dd")</td>
                </tr>
            }
        </table>
        <div class="logout-button">
            <a asp-page-handler="logout">Logout</a>
        </div>
    </div>

    <footer>
        Â© 2025 Shopify, Inc | All Rights Reserved
    </footer>
</body>
</html>
